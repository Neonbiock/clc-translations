<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CLC Latin Translations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .color-banner {
      width: 100%;
      height: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
    }
    #translation {
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
      white-space: pre-wrap;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    hr {
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>CLC Latin Story Translations</h1>

    <div id="bookBanner" class="color-banner"></div>

    <!-- Book Selector -->
    <label for="book">Choose a Book:</label>
    <select id="book" onchange="updateBookColor(); updateStages();">
      <option value="">-- Select Book --</option>
      <option value="book1">Book I</option>
      <option value="book2">Book II</option>
      <option value="book3">Book III</option>
      <option value="book4">Book IV</option>
    </select>

    <!-- Stage Selector -->
    <label for="stage">Choose a Stage:</label>
    <select id="stage" onchange="updateStories()">
      <option value="">-- Select Stage --</option>
    </select>

    <!-- Story Selector -->
    <label for="story">Choose a Story:</label>
    <select id="story">
      <option value="">-- Select Story --</option>
    </select>

    <button onclick="showTranslation()">Show Translation</button>

    <div id="translation"></div>
  </div>

  <script>

    };

      // Add more here...

      book2: ["stage13", "stage14"], // up to stage20
      book3: ["stage21", "stage22"], // up to stage28
      book4: [], // unreleased
    };

      artifex: "artifex",
  // Add more...
};

  inculina: "In The Kitchen",

  artifex: "The Artist",
  // Add more here
};

        },

          latin: "Grumio triclinium intrat. Grumio pavonem portat. Clemens triclinium intrat.\nClemens vinum portat. Caecilius pavonem gustat.\n\n'pavo est optimus!' Caecilius clamat.\nmercator quoque pavonem gustat. cena Barbillum delectat.\ndominus coquum laudat. Grumio exit.\nancilla intrat. ancilla est Poppaea. Poppaea suaviter cantat.\ndominus Poppaeam audit et vinum bibit. mox dominus dormit.\namicus quoque dormit.\n\nGrumio triclinium intrat et circumspectat. coquus cibum in mensa videt.\nGrumio cibum consumit et vinum bibit. Caecilius Grumionem non vidit.\ncoquus in triclinio magnifice cenat.\n\nPoppaea coquum spectat. coquus ancillam vocat. Poppaea cibum gustat et Grumionem laudat.\nGrumio est laetissimus.",
          english: "Grumio enters the dining room. Grumio carries the peacock. Clemens enters the dining room.\nClemens carries the wine. Caecilius tastes the peacock.\n\n'The peacock is excellent!' Caecilius shouts.\nThe merchant also tastes the peacock. The dinner pleases Barbillus.\nThe master praises the cook. Grumio leaves.\nA slave girl enters. The slave girl is Poppaea. Poppaea sings sweetly.\nThe master hears Poppaea and drinks wine. Soon the master sleeps.\nThe friend also sleeps.\n\nGrumio enters the dining room and looks around. The cook sees food on the table.\nGrumio consumes the food and drinks the wine. Caecilius does not see Grumio.\nThe cook dines magnificently in the dining room.\n\nPoppaea looks at the cook. The cook calls the slave girl. Poppaea tastes the food and praises Grumio.\nGrumio is very happy."

          english: "Caecilius is not in the house. Caecilius is doing business in the forum.\nCaecilius is a banker. The banker counts money.\nCaecilius looks around the forum. Look! An artist walks in the forum.\nThe artist is Clara. Clara greets Caecilius.\n\nLook! A barber is also in the forum. The barber is Pantagathus.\nCaecilius sees the barber.\n\n'Hello!' Caecilius greets the barber.\n'Hello!' Pantagathus replies.\n\nLook! A slave dealer enters the forum. The slave dealer is Syphax.\nThe slave dealer is waiting for the merchant. The merchant does not come.\nSyphax is angry. Syphax scolds the merchant.",
      },
        artifex: {
          latin: "artifex ad villam ambulat. artifex est Clara. Clara ianuam pulsat.\nClemens artificem non audit. servus est in horto.\nClara clamat. canis Claram audit et latrat. Quintus canem audit.\nQuintus ad ianuam venit. filius ianuam aperit. Clara Quintum salutat et villam intrat.\n\nMetella est in culina. Quintus matrem vocat. Metella atrium intrat.\nartifex Metellam salutat. Metella artificem ad triclinium ducit.\n\nClara in triclinio laborat. Clara picturam pingit. magnus leo est in pictura.\nHercules quoque est in pictura. leo Herculem ferociter petit.\nHercules magnum fustem tenet et leonem verberat.\nHercules est fortis.\n\nCaecilius ad villam revenit et triclinium intrat. Caecilius filiam vocat.\nfilia ad triclinium venit. Lucia picturam intente spectat et artificem laudat.",
          english: "",
        }
        },
      stage13: {
        coniuratio: {
          latin: "Salvius servos inspicit.",
          english: "Salvius inspects the slaves."
        }
      },
      stage21: {
        thermopolium: {
          latin: "Clemens ad thermopolium ambulavit.",
          english: "Clemens walked to the snack shop."
        }
      }
    };

    function updateBookColor() {
      const book = document.getElementById('book').value;
      const banner = document.getElementById('bookBanner');
      banner.style.backgroundColor = bookColors[book] || '#f4f4f4';
    }

    function updateStages() {
      const book = document.getElementById('book').value;
      const stageSelect = document.getElementById('stage');
      stageSelect.innerHTML = '<option value="">-- Select Stage --</option>';

      if (bookStages[book]) {
        bookStages[book].forEach(stage => {
          const option = document.createElement('option');
          option.value = stage;
          option.text = stageNames[stage] || stage;
          stageSelect.appendChild(option);
        });
      }
      updateStories(); // Clear stories if switching book
    }

function updateStories() {
  const stage = document.getElementById('stage').value;
  const storySelect = document.getElementById('story');
  storySelect.innerHTML = '<option value="">-- Select Story --</option>';

  if (storyData[stage]) {
    for (let story in storyData[stage]) {
      const option = document.createElement('option');
      option.value = story;
      option.text = storyTitles[story] || story; // âœ… Proper name
      storySelect.appendChild(option);

      console.log("Loading stage:", stage);
      console.log("Stories found:", Object.keys(storyData[stage] || {}));
    }
  }
}

  function showTranslation() {
  const stage = document.getElementById('stage').value;
  const story = document.getElementById('story').value;
  const data = storyData[stage]?.[story];
  const latinTitle = storyTitles[story] || story;
  const englishTitle = translatedTitles[story] || latinTitle;

  if (!data) {
    document.getElementById('translation').innerText = "Translation not found.";
    return;
  }

  document.getElementById('translation').innerHTML =
    `<strong>LATIN</strong><br><strong>${latinTitle}</strong><br><br>` +
    `${data.latin.replace(/\n/g, "<br>")}` +
    `<hr><strong>ENGLISH</strong><br><strong>${englishTitle}</strong><br><br>` +
    `${data.english.replace(/\n/g, "<br>")}`;
}
    if (stories[story]) {
  const item = document.createElement("li");
  item.innerHTML = `<strong>${story}</strong>: ${stories[story].latin}`;
  storyList.appendChild(item);
} else {
  console.warn("Story is undefined:", story);
}



  </script>

</body>
</html>
