          latin: "magna turba est in urbe. feminae et puellae sunt in turba.\nsenes quoque et iuvenes sunt in turba. servi hodie non laborant.\nsenes hodie non dormiunt. mercatores hodie non sunt occupati.\nPompeiani sunt otiosi.\n\nurbs tamen non est quieta. Pompeiani ad theatrum contendunt.\nmagnus clamor est in urbe.\n\nagricolae urbem intrant. nautae urbem petunt. pastores de monte veniunt et ad urbem contendunt.\nturba per portam ruit.\n\nnuntius in foro clamat: 'actores sunt in urbe. actores sunt in theatro.\nPriscus fabulam dat. Priscus fabulam optimam dat.\nactores sunt Actius et Sorex.'\n\nCaecilius et Metella e villa discedunt. argentarius et uxor ad theatrum ambulant.\nQuintus et Lucia ad theatrum contendunt.\nClemens et Melissa ad theatrum currunt. sed Grumio in villa manet.",
          english: "There is a large crowd in the city. Women and girls are in the crowd.\nOld men and also young men are in the crowd. Slaves are not working today.\nOld men are not sleeping today. Merchants are not busy today.\nThe Pompeians are at leisure.\n\nHowever, the city is not quiet. The Pompeians hurry to the theater.\nThere is a great uproar in the city.\n\nFarmers enter the city. Sailors head for the city. Shepherds come down from the mountain and hurry to the city.\nThe crowd rushes through the gate.\n\nA messenger shouts in the forum: 'The actors are in the city! The actors are in the theater.\nPriscus is putting on a play. Priscus is putting on an excellent play.\nThe actors are Actius and Sorex.'\n\nCaecilius and Metella leave the house. The banker and his wife walk to the theater.\nQuintus and Lucia hurry to the theater.\nClemens and Melissa run to the theater.\nBut Grumio stays in the house.",
        },
        Poppaea: {
          latin: "Poppaea est ancilla. ancilla prope ianuam stat. ancilla viam spectat.\ndominus in horto dormit. dominus est Lucrio. Lucrio est senex.\n\nPoppaea: ego amicum meum exspecto. ubi est amicus?\n(Lucrio stertit)\neheu! Lucrio est in villa.\n(agricolae in via clamant.)\n\nagricolae: euge! agricolae hodie non laborant!\n\nPoppaea: Lucrio! Lucrio! agricolae urbem intrant.\nagricolae adsunt.\n\nLucrio: (semisomnus) a...a...agricolae?\n\npueri: euge! Sorex! Actius! actores adsunt.\n\nPoppaea: Lucrio! Lucrio! pueri per viam currunt.\n\nLucrio: quid tu clamas, Poppaea? cur tu clamorem facis?\n\nPoppaea: Lucrio, Pompeiani clamorem faciunt.\nagricolae et pueri sunt in via.\n\nLucrio: cur tu me vexas?\n\nPoppaea: actores in theatro fabulam agunt.\n\nLucrio: actores?\n\nPoppaea: Sorex et Actius adsunt.\n\nLucrio: quid tu dicis?\n\nPoppaea: (irata) senes ad theatrum ambulant, iuvenes ad theatrum contendunt, omnes Pompeiani ad theatrum ruunt.\nactores in theatro fabulam agunt.\n\nLucrio: euge! actores adsunt. ego quoque ad theatrum contendo.\n(exit Lucrio.)\n\nPoppaea: euge! Lucrio abest!\n(amicus villam intrat.)\n\namicus: salve! mea columba!\n\nPoppaea: Grumio, deliciae meae! salve!",
          english: "Poppaea is a slave girl. The slave girl stands near the door. She watches the street.\nThe master is sleeping in the garden. The master is Lucrio. Lucrio is an old man.\n\nPoppaea: I'm waiting for my friend. Where is my friend?\n(Lucrio snores)\nOh no! Lucrio is in the house.\n(The farmers shout in the street.)\n\nFarmers: Hooray! The farmers aren't working today!\n\nPoppaea: Lucrio! Lucrio! The farmers are entering the city.\nThe farmers are here!\n\nLucrio: (half-asleep) F...f...farmers?\n\nBoys: Hooray! Sorex! Actius! The actors are here!\n\nPoppaea: Lucrio! Lucrio! The boys are running through the street.\n\nLucrio: Why are you shouting, Poppaea? Why are you making noise?\n\nPoppaea: Lucrio, the Pompeians are making noise.\nThe farmers and boys are in the street.\n\nLucrio: Why are you bothering me?\n\nPoppaea: The actors are putting on a play in the theater.\n\nLucrio: Actors?\n\nPoppaea: Sorex and Actius are here.\n\nLucrio: What are you saying?\n\nPoppaea: (angrily) The old men are walking to the theater, the young men are hurrying to the theater, all the Pompeians are rushing to the theater.\nThe actors are putting on a play in the theater.\n\nLucrio: Hooray! The actors are here. I'm hurrying to the theater too.\n(Lucrio exits.)\n\nPoppaea: Hooray! Lucrio is gone!\n(The friend enters the house.)\n\nFriend: Hello, my dove!\n\nPoppaea: Grumio, my darling! Hello!",
      },
        intheatro: {
          latin: "hodie Pompeiani sunt otiosi. multi Pompeiani in theatro sedent.\nspectatores clamorem non faciunt.\nspecatores Actium exspectant. euge! tandem Actius in scaena stat.\nPompeiani plaudunt.\n\nActius in scaena fabulam agit. fabula est scurrilis.\niuvenes rident et Actium laudant. senes non dormiunt.\nsenes quoque Actium laudant. sed pueri et puellae sunt perterriti.\nActius est personatus.\n\nsubito Pompeiani magnum clamorem audiunt.\nnuntius theatrum intrat. 'funambulus! funambulus adest!'\nclamat nuntius. 'funambulus est Prudens!'\n\nPompeiani Actium non spectant. omnes Pompeiani e theatro currunt et Prudentem spectant.\nnemo in theatro manet.\n\nActius tamen non est iratus. Actius quoque funambulum spectat.",
          english: "Today the Pompeians are at leisure. Many Pompeians are sitting in the theater.\nThe spectators are not making any noise.\nThe spectators are waiting for Actius. Hooray! At last, Actius stands on the stage.\nThe Pompeians applaud.\n\nActius performs a play on stage. The play is rude.\nThe young men laugh and praise Actius. The old men are not sleeping.\nThe old men also praise Actius. But the boys and girls are terrified.\nActius is wearing a mask.\n\nSuddenly the Pompeians hear a great shout.\nA messenger enters the theater. 'A tightrope walker! The tightrope walker is here!'\nshouts the messenger. 'The tightrope walker is Prudens!'\n\nThe Pompeians no longer watch Actius. All the Pompeians run out of the theater and watch Prudens.\nNo one remains in the theater.\n\nHowever, Actius is not angry. Actius also watches the tightrope walker.",
        }
      },
      stage6: {
        pugna: {
          latin: "Clemens in foro ambulabat. turba maxima erat in foro.\nservi et ancillae cibum emebant. multi pistores panem vendebant.\npoeta recitabat.\n\nmercator Graecus contentionem cum agricola habebat.\nmercator iratus pecuniam postulabat. subito agricola mercatorem pulsavit, quod mercator agricolam vituperabat.\nPompeiani ridebant, et agricolam incitabant.\n\nClemens, postquam clamorem audivit, ad pugnam festinavit.\ntandem agricola mercatorem superavit et e foro agitavit.\nPompeiani agricolam fortem laudaverunt.",
          english: "Clemens was walking in the forum. There was a very large crowd in the forum.\nSlaves and slave girls were buying food. Many bakers were selling bread.\nA poet was reciting.\n\nA Greek merchant was having an arguement with a farmer.\nThe angry merchant was demanding money. Suddenly the farmer punched the merchant, because the merchant had insulted the farmer.\nThe Pompeians laughed and encouraged the farmer.\n\nClemens, after hearing the noise, hurried to the fight.\nAt last the farmer defeated the merchant and drove him out of the forum.\nThe Pompeians praised the brave farmer.",
        },
        Felix: {
          latin: "multi Pompeiani in taberna vinum bibebant. Clemens tabernam intravit.\nsubito Clemens 'Felix!' clamavit.\nClemens Felicem laete salutavit. Felix erat libertus.\n\nClemens Felicem ad villam invitavit. Clemens et Felix villam intraverunt.\nLucia in atrio stabat. Felix Luciam salutavit.\nClemens Caecilium et Metellam quaesivit. Caecilius in horto legebat.\nMetella in tablino scribebat. Caecilius et Metella ad atrium festinaverunt et Felicem salutaverunt.\n\npostquam Quintus atrium intravit, Felix iuvenem spectavit.\nlibertus erat valde commotus. paene lacrimabat; sed ridebat.\n\ntum Clemens ad culinam festinavit. Grumio in culina dormiebat.\nClemens coquum excitavit et totam rem narravit.\ncoquus, quod erat laetus, cenam optimam paravit.",
          english: "Many Pompeians were drinking wine in the tavern. Clemens entered the tavern.\nSuddenly Clemens shouted, 'Felix!'\nClemens happily greeted Felix. Felix was a freedman.\n\nClemens invited Felix to the house. Clemens and Felix entered the house.\nLucia was standing in the atrium. Felix greeted Lucia.\nClemens looked for Caecilius and Metella. Caecilius was reading in the garden.\nMetella was writing in the study. Caecilius and Metella hurried to the atrium and greeted Felix.\n\nAfter Quintus entered the atrium, Felix looked at the young man.\nThe freedman was very moved. He was almost crying; but he was smiling.\n\nThen Clemens hurried to the kitchen. Grumio was sleeping in the kitchen.\nClemens woke the cook and told the whole story.\nThe cook, because he was happy, prepared an excellent dinner.",
        },
        Felixetfur: {
          latin: "post cenam Lucia rogavit, 'pater, cur Felix nunc est libertus? olim erat servus tuus.'\ntum pater totam rem narravit.\n\nCaecilius: Felix olim in tablino scribebat. Felix erat solus.\nClemens et Grumio cibum in foro quaerebant.\nMetella aberat, quod sorrorem visitabat.\n\nFelix: pater tuus aberat, quod argentariam in foro administrabat.\n\nCaecilius: nemo erat in villa nisi Felix et infans. parvus infans in cubiculo dormiebat.\nsubito fur per ianuam intravit.\nfur tacite atrium circumspectavit;\ntacite cubiculum intravit, ubi infans erat. Felix nihil audivit, quod intente laborabat.\nfur parvum infantem e villa tacite portabat.\nsubito infans vagivit.\nFelix, postquam clamorem audivit, statim e tablino festinavit.\n\n'furcifer!' clamavit Felix iratus, et furm ferociter pulsavit.\nFelix furem paene necavit. ita Felix parvum infantem servavit.\n\nFelix: dominus, postquam rem audivit, erat laetus et me liberavit. ego igitur sum libertus.\n\nLucia: sed quis erat infans?\n\nCaecilius: erat Quintus!",
          english: "After dinner, Lucia asked, 'Father, why is Felix now a freedman? Once he was your slave.'\nThen her father told the whole story.\n\nCaecilius: Felix was once writing in the study. Felix was alone.\nClemens and Grumio were looking for food in the forum.\nMetella was away because she was visiting her sister.\n\nFelix: Your father was away because he was managing the banker's stall in the forum.\n\nCaecilius: No one was in the house except Felix and the baby. The small baby was sleeping in the bedroom.\nSuddenly a thief entered through the door.\nThe thief quietly looked around the atrium;\nhe quietly entered the bedroom where the baby was. Felix heard nothing because he was working intently.\nThe thief quietly carried the small baby out of the house.\nSuddenly, the baby cried.\n\nFelix, after hearing the shout, immediately hurried from the study.\n\n'Scoundrel!' shouted Felix angrily, and he fiercely punched the thief.\nFelix almost killed the thief. In this way, Felix saved the small baby.\n\nFelix: The master, after he heard the story, was happy and freed me. So I am a freedman.\n\nLucia: But who was the baby?\n\nCaecilius: It was Quintus!",
        },
        avarus: {
          latin: "duo fures olim ad villam contendebant. in villa mercator habitabat.\nmercator erat senex et avarus. avarus multam pecuniam habebat.\nfures, postquam villam intraverunt, atrium circumspectaverunt.\n\n'avarus.' inquit fur, 'est solus. avarus servum non habet.'\n\ntum fures tablinum intraverunt. avarus clamavit et ferociter pugnavit, sed fures senem facile superaverunt.\n\n'ubi est pecunia, senex?' rogavit fur.\n'servus fidelis pecuniam in cubiculo custodit.' inquit senex.\n'tu servum fidelem non habes, quod avarus es.'\nclamavit fur. tum fures cubiculum petiverunt.\n\n'pecuniam video.' inquit fur. fures cubiculum intraverunt ubi pecunia erat, et pecuniam intente spectaverunt.\nsed eheu! ingens serpens in pecunia iacebat.\nfures serpentem timebant et e villa celeriter festinaverunt.\n\nin villa avarus ridebat et serpentem laudabat.\n'tu es optimus servus. numquam dormis. pecuniam meam semper servas.'",
          english: "Once, two thieves were hurrying to a house. A merchant lived in the house.\nThe merchant was an old man and a miser. The miser had much money.\nAfter the thieves entered the house, they looked around the atrium.\n\n'The miser,' said a thief, 'is alone. The miser does not have a slave.'\n\nThen the thieves entered the study. The miser shouted and fought fiercely, but the thieves easily overpowered the old man.\n\n'Where is the money, old man?' asked a thief.\n'A faithful slave guards the money in the bedroom.' said the old man.\n'You do not have a faithful slave, because you are a miser!'\nshouted the thief. Then the thieves made for the bedroom.\n\n'I see the money,' said a thief. The thieves entered the bedroom where the money was, and looked at the money intenly.\nBut oh no! A huge snake was lying on the money.\nThe thieves were afraid of the snake and quickly hurried out of the house.\n\nIn the house, the miser laughed and praised the snake.\n'You are the best slave. You never sleep. You always guard my money.'",
        }
      },
      stage7: {
        fabulamirabilis: {
          latin: "multi amici cum Caecilio et cum Metella cenabant. Felix quoque aderat.\nomnes amici coquum laudaverunt, quod cena erat optima.\n\npostquam omnes cenaverunt, Caecilius clamavit, 'ubi est Decens?\nDecens non adest.'\n\ntum Caecilius Clementem e villa misit. servus Decentem per urbem quaesivit.\n\npostquam servus e villa discessit, Felix poculum hausit.\ntum libertus fabulam mirabilem narravit:\n\n'olim amicus meus ex urbe discedebat. nox erat, sed luna plena lucebat.\namicus per viam festinabat, ubi silva erat, et subito centurionem conspexit.\namicus meus centurionem salutavit.'\n\n'centurio tamen nihil dixit. tum centurio tunicam deposuit.\necce! centurio evanuit. ingens lupus subito apparuit.'\n\n'amicus meus valde timebat. ingens lupus ululavit et ad silvam festinavit.\ntunica in via iacebat. amicus tunicam caute inspexit.\necce! tunica erat lapidea. tum amicus rem intellexit.\nille centurio erat versipellis.'",
          english: "Many friends were dining with Caecilius and Metella. Felix was also present.\nAll the friends praised the cook because the dinner was excellent.\n\nAfter everyone had dined, Caecilius shouted, 'Where is Decens?\nDecens is not here.'\n\nThen Caecilius sent Clemens out of the house. The slave searched for Decens throughout the city.\n\nAfter the slave left the house, Felix drained his cup.\nThen the freedman told a strange story:\n\n'Once, my friend was leaving the city. It was night, but the full moon was shining.\nMy friend was hurrying along the road, where there was a forest, and suddenly he saw a centurion.\nMy friend greeted the centurion.'\n\n'However, the centurion said nothing. Then the centurion took off his tunic.\nLook! The centurion vanished. A huge wolf suddenly appeared.'\n\n'My friend was very afraid. The huge wolf howled and hurried to the forst.\nThe tunic was lying on the road. My friend cautiosly examined the tunic.\nLook! The tunic was made of stone. Then my friend understood the truth.\nThe centurion was a werewolf.'",
        },
        Decens: {
          latin: "postquam Felix fabulam narravit, omnes plauserunt. tum hospites tacebant et aliam fabulam exspectabant.\nsubito clamorem audiverunt.\nomnes ad atrium festinaverunt, ubi Clemens stabat.\n\nCaecilius: hercle! quid est? cur tu clamorem facis?\n\nClemens: Decens, Decens...\n\nCaecilius: quid est?\n\nClemens: Decens est mortuus.\n\nomnes: quid? mortuus? eheu!\n(duo servi intrant.)\n\nCaecilius: quid dicis?\n\nservus primus: dominus meus ad villam tuam veniebat;\ndominus gladiatorem prope amphitheatrum conspexit.\n\nservus secundus: gladiator dominum terruit, quod ingentem gladium vibrabat.\ntum gladiator clamavit, 'tu me no terres, leo, tu me non terres!\nleones amicum meum in arena necaverunt, sed tu me non terres!'\n\nservus primus: Decens valde timebat. 'tu es insanus.'\ninquit dominus. 'ego non sum leo. sum homo.'\n\nservus secundus: gladiator tamen dominum ferociter petivit et eum ad amphitheatrum traxit.\ndominus perterritus clamavit.\nClemens clamorem audivit.\n\nservus primus: Clemens, quod fortis erat, amphitheatrum intravit.\nDecentem in arena conspexit.\ndominus meus erat mortuus.\n\nMetella: ego rem intellego! gladiator erat Pugnax.\nPugnax erat gladiator notissimus. Pugnax olim in arena pugnabat, et leo Pugnacem necavit.\nPugnax non vivit; Pugnax est umbra.\numbra Decentem necavit.",
          english: "After Felix told the story, everyone applauded. Then the guests were silent and expected another story.\nSuddenly, they heard a shout.\nEveryone hurried to the atrium, where Clemens was standing.\n\nCaecilius: By Hercules! What is it? Why are you shouting?\n\nClemens: Decens, Decens...\n\nCaecilius: What is it?\n\nClemens: Decens is dead.\n\nEveryone: What? Dead? Oh no!\n(Two slaves enter.)\n\nCaecilius: What are you saying?\n\nFirst Slave: My master was coming to your house;\nmy master saw a gladiator near the amphitheater.\n\nSecond Slave: The gladiator scared my master, because he was brandishing a huge sword.\nThen the gladiator shouted, 'You don't scare me, lion! You don't scare me!\nLions killed my friend in the arena, but you don't scare me!'\n\nFirst Slave: Decens was very afraid. 'You are mad,'\nsaid my master. 'I am not a lion. I am a man.'\n\nSecond Slave: However, the gladiator attacked my master fiercely and dragged him to the amphitheater.\nMy terrified master screamed.\nClemens heard the shout.\n\nFirst Slave: Clemens, because he was brave, entered the amphitheater.\nHe saw Decens in the arena.\nMy master was dead.\n\nMetella: I understand the matter! The gladiator was Pugnax.\nPugnax was a very famous gladiator. Pugnax once fought in the arena, and a lion killed him.\nPugnax is not alive; Pugnax is a ghost.\nThe ghost killed Decens.",
        },
        postcenam: {
          latin: "postquam Metella rem explicavit, omnes amici tacebant.\nmox 'vale' dixerunt et e villa discesserunt. per viam timide procedebant.\nnullae stellae lucebant. nulla luna erat in caelo.\namici nihil audiverunt, quod viae desertae erant. amici per urbem tacite procedebant, quod umbram timebant.\n\nsubito feles ululavit. amici valde timebant. omnes per urbem perterriti ruerunt, quod de vita desperabant.\nclamorem mirabilem fecerunt. multi Pompeiani erant sollitici, quod clamorem audiverunt.\nCaecilius et Metella tamen clamorem non audiverunt, quod in cubiculo dormiebant.",
          english: "After Metella explained the matter, all the friends were silent.\nSoon they said 'goodbye' and left the house. They proceeded along the street timidly.\nNo stars were shining. There was no moon in the sky.\nThe friends heard nothing, because the streets were deserted. The friends walked quietly through the city, because they were afraid of the ghost.\n\nSuddenly, a cat howled. The friends were very frightened.\nAll of them rushed through the city in terror, because they despaired for their lives.\nThey made a strange shout. Many Pompeians were worried because they heard the shouting.\nCaecilius and Metella, however, did not hear the shouting because they were sleeping in the bedroom.",
        },
        Melissatrists: {
          latin: "post cenam Melissa erat occupata. Clemens triclinium intravit, ubi Melissa laborabat.\nMelissa erat tristis.\n\n'cur tu es tristis, Melissa?' rogavit Clemens.\nMelissa tamen non respondit. paene lacrimabat.\nClemens e triclinio discessit et ad culinam festinavit, ubi Grumio laborabat.\n\n'ego sum sollicitus.' inquit Clemens. 'Melissa est tristis.'\nGrumio et Clemens, postquam e culina discesserunt, triclinium intraverunt.\nMelissam viderunt. eheu! Melissa lacrimabat.\n\n'Melissa, cur lacrimas?' rogavit coquus.\n'lacrimo quod ego sum sola.' respondit Melissa.\ntum Melissa rem narravit:\n\n'mater mea tabernam in Graecia habebat. pessimus vir olim tabernam intravit.\nmater erat occupata, et vir me intente spectabat.\nsubito vir manum meam cepit et e taberna celeriter me duxit.'\n\n'et mater tua?' rogavit Grumio. 'quid fecit?'\n'nihil vidit.' respondit Melissa, 'quod magna turba erat in taberna.\nvir ad portum me traxit. ibi me vendidit. ego igitur sum ancilla sola.'\n\nGrumio erat valde commotus.\n'fortasse tu es ancilla.' inquit coquus, 'sed non es sola, quod amicum habes.'\n\nClemens Grumionem spectavit et 'ita vero!' inquit, 'Hercules adest!'",
          english: "After dinner, Melissa was busy. Clemens entered the dining room, where Melissa was working.\nMelissa was sad.\n\n'Why are you sad, Melissa?' asked Clemens.\nBut Melissa did not respond. She was almost crying.\nClemens left the dining room and hurried to the kitchen, where Grumio was working.\n\n'I'm worried,' said Clemens. 'Melissa is sad.'\nGrumio and Clemens, after leaving the kitchen, entered the dining room.\nThey saw Melissa. Oh no! Melissa was crying.\n\n'Melissa, why are you crying?' asked the cook.\n'I'm crying because I'm alone,' replied Melissa.\nThen Melissa told the story:\n\n'My mother had a shop in Greece. A terrible man once entered the shop.\nMy mother was busy, and the man stared at me intently.\nSuddenly, the man seized my hand and quickly led me out of the shop.'\n\n'And your mother?' asked Grumio. 'What did she do?'\n'She saw nothing,' replied Melissa, 'because there was a big crowd in the shop.\nThe man dragged me to the harbour. There he sold me. So I am a lonely slave girl.'\n\nGrumio was very moved.\n'Perhaps you are a slave,' said the cook, 'but you are not alone, because you have a friend.'\n\nClemens looked at Grumio and said, 'Indeed! Hercules is here!'",
        },
        Luciacallida: {
          latin: "Lucia et amica prope amphitheatrum ambulabant.\nsubito magnum clamorem audiverunt et gladiatorem ebrium conspexerunt.\ngladiator felem agitabat.\n\n'tu me non terres, leo!' clamabat gladiator. feles perterrita ululabat.\n\n'furcifer!' clamavit Lucia. 'desiste!'\ngladiator ebrius Luciam vidit. gladium destrinxit.\n'tu es puella stultissima.' inquit gladiator. 'nemo me impune vexat.'\n\ntum gladiator Luciam ferociter petebat. feles fugit, sed Lucia immota stabat.\namica valde timebat.\n\n'cave!' clamavit Lucia. 'umbra est in urbe!'\n'quid dicis?' rogavit gladiator.\n'heri fures tabernam intraverunt, ubi pistor laborabat, et pistorem necaverunt.'\nrespondit Lucia.\n'nunc pistor est umbra. sed umbra non est contenta.\npistor felem habebat. umbra igitur felem quaerit.'\n\ngladiator perterritus fugit.\n'umbra est in urbe?' rogavit amica. 'nunc intellego! Lucia, callida es!'",
          english: "Lucia and her friend were walking near the amphitheater.\nSuddenly they heard a loud shout and saw a drunken gladiator.\nThe gladiator was chasing a cat.\n\n'You don't scare me, lion!' shouted the gladiator. The terrified cat was howling.\n\n'Scoundrel!' shouted Lucia. 'Stop!'\nThe drunken gladiator saw Lucia. He drew his sword.\n'You are a very foolish girl,' said the gladiator. 'No one annoys me with impunity.'\n\nThen the gladiator made for Lucia fiercely. The cat fled, but Lucia stood motionless.\nHer friend was very afraid.\n\n'Beware!' shouted Lucia. 'There is a ghost in the city!'\n'What are you saying?' asked the gladiator.\n'Yesterday thieves entered a shop where a baker was working, and they killed the baker,'\nLucia replied.\n'Now the baker is a ghost. But the ghost is not satisfied.\nThe baker had a cat. Therefore the ghost is looking for the cat.'\n\nThe terrified gladiator fled.\n'There's a ghost in the city?' asked the friend. 'Now I understand! Lucia, you are clever!",
        }
      },
      stage8: {
        gladiatores: {
          latin: "spectatores amphitheatrum Pompeianum complebant.\nRegulus pugnas edebat, quod diem natalem celebrabat.\nRegulus erat senator Romanus, et prope Nuceriam habitabat.\nNucerini amphithearum non habebant. multi Nucerini igitur in amphitheatro Pompeiano erant.\n\ntuba sonuit. duo retiarii et duo murmilones arenam intraverunt.\nmurmilones Pompeianos valde delectabant, quod saepe victores erant;\nsed Nucerini retiarios incitabant.\n\nmurmillones retiarios frustra ad pugnam provocaverunt.\nretiarii, quod erant expediti, mrumilones facile evitaverunt.\n\n'retiarii sunt ignavi!' clamaverunt Pompeiani. Nucerini tamen responderunt,\n'retiarii murmilones decipiunt!'\n\ntum murmillo clamavit, 'unus murmillo facile duos retiarios superat.\n\npostquam Pompeiani plauserunt, murmillo retiarios statim petivit.\nmurmillo et retiarii ferociter pugnaverunt.\ntandem retiarii murmillonem graviter vulneraverunt. tum retiarii alterum murmillonem petiverunt.\nhic murmillo fortiter pugnavit, sed retiarii eum quoque superaverunt.\n\nPompeiani, quod irati erant, murmillones vituperabant;\nmissionem tamen postulabant, quod murmillones fortes erant.\nNucerini mortem postulabant. omnes spectatores tacebant, et Regulum intente spectabant.\nRegulus pollicem vertit.\nPompeiani erant irati, et vehementer clamabant.\nretiarii tamen, postquam Regulus signum dedit, murmillones interfecerunt.",
          english: "Spectators were filling the Pompeian amphitheater.\nRegulus was putting on games because he was celebrating his birthday.\nRegulus was a Roman senator and lived near Nuceria.\nThe Nucerians did not have an amphitheater, so many Nucerians were in the Pompeian amphitheater.\n\nA trumpet sounded. Two net-fighters and two heavily armed gladiators entered the arena.\nThe heavily armed gladiators challenged the net-fighters to fight in vain.\nThe net-fighters, because they were nimble, easily avoided the heavily armed gladiators.\n\n'The net-fighters are cowards!' shouted the Pompeians. The Nucerians, however, replied,\n'The net-fighters are tricking the heavily armed gladiators!'\n\nThen a heavily armed gladiator shouted, 'One heavily armed gladiator can easily defeat two net-fighters!'\n\nAfter the Pompeians applauded, the heavily armed gladiator immediately attacked the net-fighter.\nThe heavily armed gladiators and the net-fighter fought fiercely.\nAt last, the net-fighter seriously wounded the heavily armed gladiator. Then the net-fighter attacked the other heavily armed gladiator.\nThis heavily armed gladiator fought bravely, but the net-fighter defeated him as well.\n\nThe Pompeians, because they were angry, cursed the heavily armed gladiators;\nyet they demanded mercy, because the heavily armed gladiators had been brave.\nThe Nucerians demanded death. All the spectators were silent and watched Regulus closely.\nRegulus turned his thumb.\n\nThe Pompeians were furious and shouted loudly.\nThe net-fighters, however, after Regulus gave the signal, killed the heavily armed gladiators.",

          english: "Once, Androclus was running through a forest. Androclus was a fugitive.\nSuddenly, Androclus saw a lion.\nHowever, the lion did not chase Androclus. The lion was crying!\nAndroclus was astonished and asked,\n\n'Why are you crying, lion? Why don't you chase me? Why don't you eat me?'\n\nThe sad lion showed his paw. Androclus saw a thorn in the paw.\n\n'I see a thorn!' exclaimed Androclus. 'I see a huge thorn!\nNow I understand! You are crying because your foot hurts.'\n\nAndroclus, because he was kind and brave, cautiosly came up to the lion and inspected the thorn.\nThen he shouted, 'Lion! I am frightened, but I will help you.'\n\nAfter he said this, Androclus pulled out the thorn as quickly as possible.\nThe lion hurried out of the forest.\n\nSoon the Romans captured Androclus and led him to the arena.\nAfter he entered the arena, Androclus saw the spectators and was very afraid.\nThen Androclus saw the wild beasts and shouted, 'Now I am dead!\nLook! Beasts! I see lions and wolves. Oh no!'\n\nThen a huge lion rushed at him. The lion, after smelling Androclus, did not eat him but began licking him!\nAndroclus, astonished, recognised the lion and said, 'I recognise you!\nYou are the sad lion! The thorn was in your paw.'\n\nAfterward, the astonished Romans freed both Androclus and the lion.",

    function updateBookColor() {
      const book = document.getElementById('book').value;
      const banner = document.getElementById('bookBanner');
      banner.style.backgroundColor = bookColors[book] || '#f4f4f4';
    }

    function updateStages() {
      const book = document.getElementById('book').value;
      const stageSelect = document.getElementById('stage');
      stageSelect.innerHTML = '<option value="">-- Select Stage --</option>';

      if (bookStages[book]) {
        bookStages[book].forEach(stage => {
          const option = document.createElement('option');
          option.value = stage;
          option.text = stageNames[stage] || stage;
          stageSelect.appendChild(option);
        });
      }
      updateStories(); // Clear stories if switching book
    }

function updateStories() {
  const stage = document.getElementById('stage').value;
  const storySelect = document.getElementById('story');
  storySelect.innerHTML = '<option value="">-- Select Story --</option>';

  if (storyData[stage]) {
    for (let story in storyData[stage]) {
      const option = document.createElement('option');
      option.value = story;
      option.text = storyTitles[story] || story; // ✅ Proper name
      storySelect.appendChild(option);

      console.log("Loading stage:", stage);
      console.log("Stories found:", Object.keys(storyData[stage] || {}));
    }
  }
}

  function showTranslation() {
  const stage = document.getElementById('stage').value;
  const story = document.getElementById('story').value;
  const data = storyData[stage]?.[story];
  const latinTitle = storyTitles[story] || story;
  const englishTitle = translatedTitles[story] || latinTitle;

  if (!data) {
    document.getElementById('translation').innerText = "Translation not found.";
    return;
  }

  document.getElementById('translation').innerHTML =
    `<strong>LATIN</strong><br><strong>${latinTitle}</strong><br><br>` +
    `${data.latin.replace(/\n/g, "<br>")}` +
    `<hr><strong>ENGLISH</strong><br><strong>${englishTitle}</strong><br><br>` +
    `${data.english.replace(/\n/g, "<br>")}`;
}
